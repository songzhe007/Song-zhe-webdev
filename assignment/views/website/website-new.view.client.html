<div class="contain-fluid">
    <div class="col-xs-4 hidden-xs">
        <ul class="list-group cl-list-group-borderless">
            <li ng-repeat="website in model.websites" class="list-group-item cl-list-item-borderless">
                <a href="#!/user/{{website.developerId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span></a>
                <a href="#!/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
            </li>
        </ul>
    </div>
    <div class="col-xs-8">
        <form>
            <div class="form-group">
                <label for="website-name">Name</label>
                <input ng-model="model.name"
                       type="text" class="form-control" id="website-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="website-description">Description</label>
                <textarea ng-model="model.description"
                        id="website-description" class="form-control" rows="5" placeholder="Description"></textarea>
            </div>
        </form>
    </div>
